<!DOCTYPE html>
<html lang="en" ng-app="localHubApp">
<head>
    <meta charset="UTF-8">
    <title>Local Hub</title>


    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="directives.js"></script>

    <script src="modals/modal.js"></script>
    <script src="modals/d.js"></script>

    <link rel="stylesheet" href="modals/modal.css">
    <link rel="stylesheet" href="modals/demo-modal.css">
    <link rel="stylesheet" href="templates/slider_device/slider-device.css">
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body ng-controller="localHubController">

    <div class="navbar-container">
        <div class="navbar-logo-container">
            <span ng-click="addItem()">{{user}}'s Local Hub</span>
        </div>
        <div class="navbar-menu-container">
            <ul class="navbar_menu">
                <li class="navbar_menu_item" ng-click="openAlertsModal()">My Alerts</li>
                <li class="navbar_menu_item">Settings</li>
                <li class="navbar_menu_item">Logout</li>
            </ul>

        </div>

    </div>

    <div class="page-container">
        <div class="device-slider-container">
            <div ng-repeat="device in sampleDevices">
                <slider-item-card device='device'></slider-item-card>
            </div>
            <div class="device-slider-add-alert">
                <span ng-click="openItemsModal()">Add A Device</span>
            </div>
        </div>

        <div class="map-container">
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3381.2745687322667!2d34.767910015164055!3d32.061821681193784!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x151d4c9c5ebdf889%3A0x80498b398ad99df4!2sIsrael+Tech+Challenge!5e0!3m2!1sen!2s!4v1497366007641" width="100%" height="100%" frameborder="0" style="border:0" allowfullscreen></iframe>
            </div>

        </div>
    </div>

</body>
</html>
